<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Study</h1>
            <a href="index.html" class="btn">Leave</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3>Room Name</h3>
                <h2 id="room-name">CP</h2>
                <h3 class="group-users"></h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-message"></div>

        </main>
        <div class="chat-form">
            <form id="chat-form" class="chat-form">
                <input type="text" id="msg" placeholder="Enter your message..." required autocomplete="off">
                <button class="btn">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.13.0/qs.min.js" integrity="sha512-LGi3LadLxI4NfDCsvTQ+Ps8dmV3PK7QUNFMEPyqpfFI78fu9YUXPRRVHIOH9xS5OLz035SSTH2Mc2Tzau+l7BA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="importmap">
        {
          "imports": {
            "socket.io-client": "https://cdn.socket.io/4.7.5/socket.io.esm.min.js"
          }
        }
      </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
